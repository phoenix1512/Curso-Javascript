<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>EJERCICIO 8</h1>

      <p>Nombre<input type="text" id="name"></p>
      <label for="gender">Genero</label>
      <select  id="gender">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
      </select>
      <br><button type="button" onclick="greet()">Saludar</button>
      <p id="message"></p>
  </body>
  <script type="text/javascript">
    function greet()
    {
      const message = (name, gender) => `Bienvenid${gender == "masculino" ? "o"
      : "a"} ${name}!`;
      document.getElementById("message").innerHTML = message(
        document.getElementById("name").value,
        document.getElementById("gender").value);
    }
    </script>
</html>
