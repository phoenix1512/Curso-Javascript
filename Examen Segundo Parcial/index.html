<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Marvel Characters</title>
    <link rel="icon" href="https://icon-icons.com/icons2/564/PNG/512/Captain_America_icon-icons.com_54198.png">
  </head>
  <body>
    <div class="row align-items-center" style="margin: 16px;">
          <img src="https://logos-download.com/wp-content/uploads/2018/07/Marvel_logo_red.png" height="64">
          <h1 style="margin-left: 12px; display: inline;">List of Characters</h1>
        </div>
        <div class="row align-items-end" style="margin: 16px;">
          <button type="button" class="btn btn-primary invisible" id="lastPageBtn" onclick="lastPage()">Last Page</button>
          <div class="flex-grow-1"></div>
          <h5 id="page" style="color: #e7e7e7;"></h5>
          <div class="flex-grow-1"></div>
          <button type="button" class="btn btn-primary" id="nextPageBtn" onclick="nextPage()">Next Page</button>
        </div>
        <div class="list-group" id="lista">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="script.js"></script>
  </body>
</html>
